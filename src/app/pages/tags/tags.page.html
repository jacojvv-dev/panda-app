<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tags</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tag of tags" (click)="viewTag(tag.id)">
      {{ tag.name }}
    </ion-item>
  </ion-list>
</ion-content>
